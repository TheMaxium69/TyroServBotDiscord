plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'fr.tyrolium.serv.maxime.bot'
version '0.1-BETA'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile "net.dv8tion:JDA:4.1.1_101"
}

test {
    useJUnitPlatform()
}

jar{
    manifest{
        attributes "Main-Class": "fr.tyrolium.serv.maxime.bot.Main"
    }
}

shadowJar {
    mainClassName = 'fr.tyrolium.serv.maxime.bot.Main'
    configurations = [project.configurations.compile]
}